<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<style type="text/css">
#sidebar {width:200px; height:px; overflow:auto; border:1px solid silver;}
#map_canvas {width:500px; height:400px}
</style>

	<script type="text/javascript">
				var map;
				var infowindow;

				function loadScript() {
					var script = document.createElement('script');
					script.type = 'text/javascript';
					script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp' +
					  '&signed_in=false&callback=init';
					document.body.appendChild(script);
				}
				window.onload = loadScript;

			 	 function init() {
					map = new google.maps.Map(document.getElementById('map_canvas'), {
					  zoom: 8,
					  center: new google.maps.LatLng(10.482748034376769, -66.94536209106445),
					  mapTypeId: google.maps.MapTypeId.ROADMAP
				});
				infoWindow = new google.maps.InfoWindow();
				google.maps.event.addListener(map, 'click', clickedAddress);
				  }
			 	 function clickedAddress(event) {
				  	document.getElementById('latitude').value = event.latLng.lat();
				  	document.getElementById('longitude').value = event.latLng.lng();
				  	findAddress(event.latLng);
			 	 }
			 	 function enteredCoordinates(){
				  	var lat = document.getElementById('latitude').value;
				  	var lng = document.getElementById('longitude').value;
				  	var point = new google.maps.LatLng(lat, lng);
				    findAddress(point);
				 }			  
			  	function findAddress(point) {
					var geocoder = new google.maps.Geocoder();
					geocoder.geocode({latLng: point}, function(results, status) {
					    if (status == google.maps.GeocoderStatus.OK) {
							if (results[0]) {
						 	 infoWindow.setContent(results[0].formatted_address);
						  	 infoWindow.setPosition(point);
						     infoWindow.open(map);
						     var direccion =document.getElementById('direccionfisica');
						     direccion.value=(results[0].formatted_address);
							}
				 	    }
					});
			 	}
			  // Register an event listener to fire once when the page finishes loading.
			 // google.maps.event.addDomListener(window, 'load', init);
	</script>
</head>

<body>  
	

	Latitude:<input type="text" name="latitude" id="latitude" value="">
	Longitude:<input type="text" name="longitude" id="longitude" value="">
	<input type="button" value="Find Address" onclick="enteredCoordinates();">

    <input type="text" name="direccionfisica" size="30" id="direccionfisica">
